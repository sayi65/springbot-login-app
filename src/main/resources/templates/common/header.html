<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">


<head th:fragment="common_script" th:remove="tag">
    <script src="/js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>

<div th:fragment="common_header">
    <div class="ui container" id="menuBar">
        <a id="mypage" class="item" th:classappend="${page} == 'mypage' ? 'active' : ''"  href="/mypage" th:href="@{/mypage}">
            <i class="home icon"></i> 홈
        </a>
        <a id="gallery" class="item" th:classappend="${page} == 'gallery' ? 'active' : ''"  href="/gallery" th:href="@{/gallery}">
            <i class="photo icon"></i> 사진
        </a>
        <a id="message" class="item" href="/message" th:href="@{/message}">
            <i class="list icon"></i> Messages
        </a>
        <a id="profile" class="item" href="profile" th:classappend="${page} == 'profile' ? 'active' : ''"  th:href="@{/profile}">
            <i class="user icon"></i>프로필
        </a>
        <a id="logout" class="item right floated" href="/logout">
            <i class="sign out alternate icon"></i> 로그아웃
        </a>
        <div class="item dummy"></div>
    </div>
</div>
</body>
</html>
